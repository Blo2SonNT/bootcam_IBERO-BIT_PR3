    <main class="container main-contenedor">
        <div class="row">
            <section class="d-none d-md-block col-md-4">
                <img src="https://via.placeholder.com/600x600" class="w-100" alt="">
            </section>
            <section class="col-12 col-md-8">
                <h1 class="text-center my-5">REGISTRO DE USUARIO INTERNO</h1>
                <form class="row g-3">
                    <div class="col-12 col-md-6 nombre">
                        <input
                        id="nombre" type="text" class="form-control" placeholder="Nombre" >
                        <div></div>
                    </div>
                    <div class="col-12 col-md-6 apellidos">
                        <input
                        id="apellidos" type="text" class="form-control" placeholder="Apellidos">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-4 tipo-documento">
                        <select id="tipo-documento" class="form-select">
                            <option value="" selected disabled>Tipo de documento</option>
                            <option value="cc">Cedula de ciudadania</option>
                            <option value="ce">Cedula de extranjeria</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                        <div></div>
                    </div>
                    <div class="col-12 col-md-8 numero-documento">
                        <input type="text" class="form-control" placeholder="Numero de documento" id="numero-documento">
                        <div></div>
                    </div>
                    <div class="col-12 col-4 fecha">
                        <input type="date" class="form-control" placeholder="Fecha de nacimiento" id="fecha">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-8 numero-contacto">
                        <input type="text" class="form-control" placeholder="Numero de contacto" id="numero-contacto">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-8 email">
                        <input type="email" class="form-control" placeholder="Correo" id="email">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-4 cargo">
                        <select id="cargo" class="form-select">
                            <option selected disabled value="">Cargo a desempeñar</option>
                            <option value="administrador">Administrador</option>
                            <option value="auxiliar">Auxiliar Administrador</option>
                        </select>
                        <div></div>
                    </div>
                    <div class="col-12 col-md-4 password">
                        <input type="password" class="form-control" placeholder="Contraseña" id="password">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-4 verificarPassword">
                        <input type="password" class="form-control" placeholder="Verificar Contraseña" id="verificarPassword">
                        <div></div>
                    </div>
                    <div class="col-12 col-md-4 sede">
                        <input type="text" class="form-control" placeholder="Sede" id="sede">
                        <div></div>
                    </div>

                    <div class="d-grid d-md-flex justify-content-md-end gap-sm-2">
                        <button onclick="registrarUsuario()" id="btn-enviar" class="btn btn-primary" type="button">Registrar</button>
                    </div>
                </form>
            </section>
        </div>
