<div class="row row-cols-2 row-cols-md-2 g-4" *ngFor="let miproducto of listaProductos">
    <div class="col">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ miproducto.nombre }}</h5>
                <p class="card-text fw-bold">$ {{ miproducto.precio }}</p>
            </div>
        </div>
    </div>
</div>
