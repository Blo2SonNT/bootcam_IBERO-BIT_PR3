<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo_tienda.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-5 py-5">
            <h1 class="text-center">Tienda Kliche Shop</h1>
            <button type="button" class="btn btn-primary position-relative" onclick="total_compra()">
                Inbox
                <div id="numero_articulos"></div>
            </button>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col alto-carta">
                <div class="card h-100">
                    <img src="https://carulla.vtexassets.com/arquivos/ids/8395705/Celular-SAMSUNG-Galaxy-S22-Ultra-5G-256-GB-Vinotinto-Buds-2-Smart-Tag-Plus-3180672_a.jpg?v=637937536211570000" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Samsung S22 ULTRA</h5>
                        <p class="text-center h3">$ 6.000.000</p>
                        <button class="btn btn-success fw-bold" type="button" onclick='agregar_producto_carrito("Samsung S22 ULTRA", 6000000)'>Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col alto-carta">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/71kdP2Z7FOL._AC_SL1500_.jpg" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Triple pantalla - laptop</h5>
                        <p class="text-center h3">$ 1.000.000</p>
                        <button class="btn btn-success fw-bold" type="button" onclick="agregar_producto_carrito('Triple pantalla - laptop', 1000000)">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col alto-carta">
                <div class="card h-100">
                    <img src="https://m.media-amazon.com/images/I/71WEOZeSKPL._AC_SY450_.jpg" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Teclado mamadisimo</h5>
                        <p class="text-center h3">$ 1.700.000</p>
                        <button class="btn btn-success fw-bold" type="button" onclick="agregar_producto_carrito('Teclado mamadisimo', 1700000)">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col alto-carta">
                <div class="card h-100">
                    <img src="https://i.ebayimg.com/thumbs/images/g/PwgAAOSwXZtgQUXQ/s-l300.jpg" class="card-img-top w-100" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mouse de otro planeta</h5>
                        <p class="text-center h3">$ 500.000</p>
                        <button class="btn btn-success fw-bold" type="button" onclick="agregar_producto_carrito('Mouse de otro planeta', 500000)">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="assets/js/code.js"></script>
</body>

</html>
