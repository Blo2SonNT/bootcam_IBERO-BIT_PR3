<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora POO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-4 col-4">
                <h1 id="pantallaCalculadora">&nbsp;</h1>
                <div class="row">
                    <div class="col-3" data-boton="1">1</div>
                    <div class="col-3" data-boton="2">2</div>
                    <div class="col-3" data-boton="3">3</div>
                    <div class="col-3" data-boton="+">+</div>
                    <div class="col-3" data-boton="4">4</div>
                    <div class="col-3" data-boton="5">5</div>
                    <div class="col-3" data-boton="6">6</div>
                    <div class="col-3" data-boton="-">-</div>
                    <div class="col-3" data-boton="7">7</div>
                    <div class="col-3" data-boton="8">8</div>
                    <div class="col-3" data-boton="9">9</div>
                    <div class="col-3" data-boton="x">x</div>
                    <div class="col-3" data-boton="0">0</div>
                    <div class="col-3" data-boton="/">/</div>
                    <div class="col-3" data-boton="=">=</div>
                    <div class="col-3" data-boton="C">C</div>
                </div>
                <section id="data-numeros">
                    <input type="text" id="numero">
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="assets/js/class/class_operaciones.js"></script>
    <script src="assets/js/code.js"></script>
</body>

</html>
